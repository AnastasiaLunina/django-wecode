{% extends 'main.html' %}

{% block content %}

<div class="register register__main-container">
    
    <div class="register-container">
        <div class="register__header">
            <h2 class="register__header-title">Password reset complete</h2>
            <p class="forgot-email-par">Your password has been set. You may go ahead and log in now.</p>
            </div>
        <div class="register__form">

            <div class="register_button" style="justify-content:center">
                <button type="submit" value="Login" class='button-feedback-comments'><a href="{% url 'login' %}" class='button-feedback-comments'>Login</a></button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
